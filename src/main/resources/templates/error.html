<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur [[${status}]] - Application Audio</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 2rem; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .error-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .error-header {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .error-code {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .error-title {
      font-size: 1.2rem;
      margin: 0.5rem 0 0 0;
      opacity: 0.9;
    }
    
    .error-content {
      padding: 2rem;
    }
    
    .error-info {
      background: #f8f9fa;
      border-left: 4px solid #ff6b6b;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 8px 8px 0;
    }
    
    .error-info h3 {
      margin: 0 0 0.5rem 0;
      color: #ff6b6b;
      font-size: 0.9rem;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .error-info p {
      margin: 0;
      color: #666;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #666;
      border: 1px solid #dee2e6;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .stacktrace {
      margin-top: 2rem;
      border-top: 1px solid #eee;
      padding-top: 2rem;
    }
    
    .stacktrace h3 {
      color: #666;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    
    .stacktrace pre {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 1rem;
      overflow: auto;
      font-size: 0.85rem;
      line-height: 1.4;
      max-height: 300px;
      color: #666;
    }
    
    .toggle-btn {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .toggle-btn:hover {
      background: #f8f9fa;
    }
    
    .icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }
    
    @media (max-width: 600px) {
      body { padding: 1rem; }
      .error-header { padding: 1.5rem; }
      .error-code { font-size: 2rem; }
      .actions { flex-direction: column; }
      .btn { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-header">
      <h1 class="error-code">[[${status}]]</h1>
      <p class="error-title">[[${error}]]</p>
    </div>
    
    <div class="error-content">
      <div class="error-info" th:if="${message}">
        <h3>üìã D√©tails de l'erreur</h3>
        <p th:text="${message}">Message d'erreur</p>
      </div>
      
      <div class="error-info" th:if="${path}">
        <h3>üîó Chemin demand√©</h3>
        <p th:text="${path}">Chemin</p>
      </div>
      
      <div class="actions">
        <a href="/" class="btn btn-primary">
          <span class="icon">üè†</span>
          Retour √† l'accueil
        </a>
        <button onclick="history.back()" class="btn btn-secondary">
          <span class="icon">‚Ü©Ô∏è</span>
          Page pr√©c√©dente
        </button>
        <button onclick="location.reload()" class="btn btn-secondary">
          <span class="icon">üîÑ</span>
          Recharger
        </button>
      </div>
      
      <div class="stacktrace" th:if="${trace}">
        <h3 onclick="toggleStacktrace()">
          üîß D√©tails techniques 
          <button class="toggle-btn" id="toggle-btn">Afficher</button>
        </h3>
        <pre id="stacktrace-content" style="display: none;" th:text="${trace}">Stack trace</pre>
      </div>
    </div>
  </div>

  <script>
    function toggleStacktrace() {
      const content = document.getElementById('stacktrace-content');
      const btn = document.getElementById('toggle-btn');
      
      if (content.style.display === 'none') {
        content.style.display = 'block';
        btn.textContent = 'Masquer';
      } else {
        content.style.display = 'none';
        btn.textContent = 'Afficher';
      }
    }
  </script>
</body>
</html>
